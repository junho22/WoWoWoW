<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 객체 사용하기</title>
    <script>
        function start(){
            //let header = document.getElementById("name");
            let h = document.querySelectorAll("h1");
            for(let i=0; i < h.length; i++){
                h[i].style.background = "indigo";
                h[i].innerHTML = "<i>경영대학</i>";
            }

        }
            
    </script>
</head>
<body onload="start();">
    <h1 id="name">동아대학교</h1>
    <h1>경영정보학과</h1>
    <h1>이준호</h1>
</body>
</html>
